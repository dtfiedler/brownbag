<ion-content>
  <ion-list inset>
    <ion-list-header>
      <h1>{{currentUser.firstName}} {{currentUser.lastName}}</h1>
      <ion-avatar item-end>
        <img src="{{currentUser.photoURL}}">
      </ion-avatar>
      
    </ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
    </ion-item>
    <ion-item center>
      <button ion-button color="danger" (click)="logout()">Log out</button>
    </ion-item>
  </ion-list>
</ion-content>
